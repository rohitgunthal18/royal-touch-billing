# Render Blueprint for Backend Deployment
services:
  - type: web
    name: royal-touch-api
    env: node
    region: oregon
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: FRONTEND_URL
        sync: false
    disk:
      name: data
      mountPath: /opt/render/project/src/data
      sizeGB: 1

